<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Login - NULL: Mystery Organisation</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-muted: #555555;
            --accent-purple: #8b5cf6;
            --accent-red: #ff0040;
            --accent-green: #00ff88;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background grid */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .login-container {
            background: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 15px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 100px rgba(139, 92, 246, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header span {
            color: var(--accent-red);
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .classification-badge {
            display: inline-block;
            padding: 6px 15px;
            background: rgba(255, 0, 64, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-family: 'JetBrains Mono', monospace;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: var(--bg-primary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-purple), #6d28d9);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.3);
        }

        .error-message {
            background: rgba(255, 0, 64, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--bg-tertiary);
        }

        .form-footer a {
            color: var(--accent-purple);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            color: var(--accent-purple);
        }

        /* Tab switcher */
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--bg-tertiary);
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--accent-purple);
            border-bottom: 2px solid var(--accent-purple);
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: var(--accent-purple);
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <a href="/" class="back-link">← Back to Archive</a>

    <div class="login-container">
        <div class="login-header">
            <div class="classification-badge">SECURE ACCESS POINT</div>
            <h1><span>NULL</span> PORTAL</h1>
            <p>Authentication required for archive access</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">LOGIN</button>
            <button class="tab" onclick="switchTab('register')">REGISTER</button>
        </div>

        <div id="errorMsg" class="error-message"></div>
        <div id="successMsg" class="success-message"></div>

        <!-- Login Form -->
        <div id="loginTab" class="tab-content active">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="text" id="loginEmail" name="email" placeholder="agent@null.org" required>
                </div>
                <div class="form-group">
                    <label>PASSWORD</label>
                    <input type="password" id="loginPassword" name="password" placeholder="••••••••" required>
                </div>
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot your credentials?</a>
                </div>
                <button type="submit" class="btn">ACCESS ARCHIVES</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerTab" class="tab-content">
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>AGENT CODENAME</label>
                    <input type="text" id="regUsername" name="username" placeholder="shadow_operative" required>
                </div>
                <div class="form-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="text" id="regEmail" name="email" placeholder="agent@null.org" required>
                </div>
                <div class="form-group">
                    <label>PASSWORD</label>
                    <!-- VULNERABILITY: No password strength requirements shown -->
                    <input type="password" id="regPassword" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn">CREATE AGENT PROFILE</button>
            </form>
        </div>

        <!-- Forgot Password Form (hidden) -->
        <div id="forgotTab" class="tab-content">
            <form id="forgotForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="text" id="forgotEmail" name="email" placeholder="agent@null.org" required>
                </div>
                <button type="submit" class="btn">RESET CREDENTIALS</button>
                <p style="text-align: center; margin-top: 20px;">
                    <a href="#" onclick="switchTab('login')" style="color: var(--text-secondary);">Back to login</a>
                </p>
            </form>
        </div>

        <div class="form-footer">
            <p style="color: var(--text-muted); font-size: 0.8rem;">
                By accessing this system, you agree to our surveillance protocols.
            </p>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginTab').classList.add('active');
            } else if (tab === 'register') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('registerTab').classList.add('active');
            }
            
            hideMessages();
        }

        function showForgotPassword() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('forgotTab').classList.add('active');
            hideMessages();
        }

        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMsg');
            successDiv.innerHTML = message;
            successDiv.style.display = 'block';
        }

        // VULNERABILITY: SQL Injection possible in login
        async function handleLogin(e) {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // VULNERABILITY: Store token in localStorage (accessible via XSS)
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('Access granted. Redirecting to archives...');
                    
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = '/secret-admin-console';
                        } else {
                            window.location.href = '/archives';
                        }
                    }, 1500);
                } else {
                    // VULNERABILITY: Displays detailed error messages (email enumeration)
                    showError(data.error + (data.details ? '<br><small>' + data.details + '</small>' : '') + 
                              (data.query ? '<br><code style="font-size: 0.7rem;">' + data.query + '</code>' : ''));
                }
            } catch (err) {
                showError('Connection failed: ' + err.message);
            }
        }

        // VULNERABILITY: No password strength validation
        async function handleRegister(e) {
            e.preventDefault();
            hideMessages();
            
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data.message + ' Please login.');
                    setTimeout(() => switchTab('login'), 1500);
                } else {
                    showError(data.error);
                }
            } catch (err) {
                showError('Registration failed: ' + err.message);
            }
        }

        // VULNERABILITY: Password reset token leakage
        async function handleForgotPassword(e) {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('forgotEmail').value;
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // VULNERABILITY: Token exposed in response
                    let message = data.message;
                    if (data.debug) {
                        message += '<br><small style="color: var(--text-muted);">Debug: Token = ' + data.debug.token + '</small>';
                        message += '<br><a href="' + data.debug.resetLink + '" style="color: var(--accent-purple);">Reset Link</a>';
                    }
                    showSuccess(message);
                } else {
                    // VULNERABILITY: Email enumeration
                    showError(data.error);
                }
            } catch (err) {
                showError('Request failed: ' + err.message);
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // Could redirect, but we don't for demo purposes
            }
        });
    </script>
</body>
</html>
