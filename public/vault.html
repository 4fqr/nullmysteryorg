        body {
            background: #000;

            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
        }
        
        /* Particle background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;

            left: 0;

        .container {

        .vault-header {

            text-align: center;
            margin: 50px 0;
            background: linear-gradient(45deg, #00ff88, #0ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);

        @keyframes gradient-shift {

        nav a {

            padding: 8px 15px;

        }
        
        nav a:hover {

        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

        }
        
        .evidence-card {
            background: rgba(0, 255, 136, 0.03);
            border: 1px solid #00ff88;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .evidence-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.3);
            border-color: #0ff;
        }
        
        .evidence-image {

            height: 200px;
            background: #0a0a0a;

            align-items: center;
            justify-content: center;
            font-size: 4rem;
            border-bottom: 1px solid #00ff88;
            position: relative;
            overflow: hidden;
        }
        
        .evidence-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            animation: scan 3s infinite;
        }
        
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .evidence-content {
            padding: 20px;
        }
        
        .evidence-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #0ff;
        }
        
        .evidence-meta {
            font-size: 0.9rem;
            color: #00ff88;
            margin: 5px 0;
        }
        
        .classification-badge {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(255, 0, 64, 0.2);
            border: 1px solid #ff0040;
            color: #ff0040;
            font-size: 0.8rem;
            margin-top: 10px;
            border-radius: 3px;
            animation: pulse-badge 2s infinite;
        }
        
        @keyframes pulse-badge {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .filter-bar {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #00ff88;
            color: #00ff88;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 20px #00ff88;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 40px;
            max-width: 800px;
            background: rgba(0, 20, 10, 0.9);
            border: 2px solid #00ff88;
            border-radius: 10px;
            animation: modal-appear 0.3s;
        }
        
        @keyframes modal-appear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: #ff0040;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            color: #fff;
            transform: rotate(90deg);
        }
        
        .download-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .download-btn:hover {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 30px #00ff88;
        }
    </style>
</head>

        ];
        
        let currentFilter = 'all';
        
        function renderGallery(filter = 'all') {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            const filtered = filter === 'all' ? evidenceItems : evidenceItems.filter(item => item.type === filter);
            
            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'evidence-card';
                card.onclick = () => openModal(item);
                
                card.innerHTML = `
                    <div class="evidence-image">${item.icon}</div>
                    <div class="evidence-content">
                        <div class="evidence-title">${item.title}</div>
                        <div class="evidence-meta">Type: ${item.type.toUpperCase()}</div>
                        <div class="evidence-meta">File: ${item.file}</div>
                        <span class="classification-badge">${item.classification}</span>
                    </div>
                `;
                
                gallery.appendChild(card);
            });
        }
        
        function openModal(item) {
            const modal = document.getElementById('evidenceModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <h2 style="color: #0ff; font-family: Orbitron; margin-bottom: 20px;">${item.title}</h2>
                <div style="font-size: 3rem; text-align: center; margin: 20px 0;">${item.icon}</div>

                <div style="margin: 15px 0;">

                </div>
                <div style="margin: 15px 0;">

                </div>
                <div style="margin: 15px 0;">

                <button class="download-btn" onclick="downloadEvidence('${item.file}')">
                    Download Evidence (SSRF Vulnerable)
                </button>
            `;
            
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('evidenceModal').style.display = 'none';
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('evidenceModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        async function downloadEvidence(filename) {
            try {
                // SSRF vulnerability - allows internal network access
                const url = prompt('Enter file URL:', `/api/files/evidence/${filename}`);
                if (!url) return;
                
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                
                const result = await response.json();
                if (result.success) {

        }
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const filter = this.getAttribute('data-filter');
                renderGallery(filter);
            });
        });
        
        // Initial render
        renderGallery();
    </script>
